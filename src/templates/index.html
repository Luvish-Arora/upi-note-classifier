<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hisaab - Expense & Debt Tracker</title>
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Hisaab</h1>
    <div class="balance">
      <h2>Your Balance</h2>
      <p id="balance">₹0.00</p>
    </div>
    <div class="income-expense">
      <div>
        <h3>Income</h3>
        <p id="income">₹0.00</p>
      </div>
      <div class="expense">
        <h3>Expenses</h3>
        <p id="expense">₹0.00</p>
      </div>
    </div>
    <form id="add-transaction" autocomplete="off">
      <div class="form-control">
        <label for="text">Description</label>
        <input type="text" id="text" placeholder="Enter description..." required>
      </div>
      <div class="form-control">
        <label for="amount">Amount (use minus for expense, plus for income)</label>
        <input type="number" id="amount" placeholder="e.g. -500, 2000" required>
      </div>
      <button class="btn" type="submit">Add Transaction</button>
    </form>
    <div class="history">
      <h3>History</h3>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody id="list"></tbody>
      </table>
    </div>
  </div>
  <script src="/static/js/script.js"></script>
</body>
</html>
